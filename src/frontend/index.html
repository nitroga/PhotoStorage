<!DOCTYPE html>
<html>

<head>
    <title>Photo Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- <button class="sidebar-toggle" id="sidebarToggle">☰</button> -->
    <div class="sidebar open" id="sidebar">
        <div class="upload-form">
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <h4>Upload to folder</h4>
                <select name="folder" id="uploadFolderSelect">
                    <option value="">Root Folder</option>
                </select>
                <input type="file" name="photos" accept="image/*" multiple required />
                <button type="submit">Upload Photos</button>
            </form>
        </div>

        <div class="folder-controls">
            <h4>Manage Folders</h4>
            <button id="newFolderBtn">New Folder</button>
            <button id="deleteFolderBtn">Remove Folder</button>
        </div>
    </div>

    <main class="content">
        <div class="controls">
            <div class="controls-left">
                <div class="control-group">
                    <small>Select folder to view</small>
                    <select id="folderSelect">
                        <option value="">Root Folder</option>
                    </select>
                </div>
            </div>
            <div class="controls-right">
                <div class="control-group">
                    <small>Manage selected photos</small>
                    <div class="button-row">
                        <button id="selectModeBtn">Select Photos</button>
                        <button id="deleteSelectedBtn" style="display: none; background: #dc3545; color: #EAEAF1;">
                            Delete Selected
                        </button>
                        <button id="cancelSelectBtn" style="display: none">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery" id="photoGallery"></div>
    </main>

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="close-button" onclick="closeFullscreen()">×</button>
        <button class="navigation-button prev-button" onclick="showPrevImage()">
            ‹
        </button>
        <button class="navigation-button next-button" onclick="showNextImage()">
            ›
        </button>
        <img class="fullscreen-image" id="fullscreenImage" src="" alt="" />
    </div>

    <script src="script.js"></script>
</body>

</html>
